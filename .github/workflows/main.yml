on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
  pull_request:
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x, 1.x]
        os: [ubuntu-latest]
        arch: ["", "386"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        env:
          GOARCH: ${{ matrix.arch }}
        run: go test ./...
